<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediastack News Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .news-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .news-card img {
      width: 100%;
      border-radius: 10px;
    }
    .news-card h3 {
      margin: 10px 0 5px;
    }
    .news-card a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üóûÔ∏è Latest News</h1>
  <div id="news" class="news-container"></div>

  <script>
    const apiKey = "731d73ab4dded5018c85153269160869";
    const country = "us";
    const category = "general";
    const limit = 10;

    const url = `http://api.mediastack.com/v1/news?access_key=${apiKey}&countries=${country}&categories=${category}&limit=${limit}`;

    async function getNews() {
      try {
        const response = await fetch(url);
        const data = await response.json();

        const newsContainer = document.getElementById("news");
        newsContainer.innerHTML = "";

        data.data.forEach(article => {
          const card = document.createElement("div");
          card.className = "news-card";

          card.innerHTML = `
            <img src="${article.image || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="News Image">
            <h3>${article.title || "No title available"}</h3>
            <p>${article.description || "No description available."}</p>
            <a href="${article.url}" target="_blank">Read more</a>
          `;
          newsContainer.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching news:", error);
      }
    }

    getNews();
  </script>
</body>
</html>
