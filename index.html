<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üì∞ GNews API Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        color: #333;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #ffb703;
      }
      .news-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s ease;
      }
      .card:hover {
        transform: scale(1.03);
      }
      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .card h3 {
        font-size: 18px;
        margin: 10px;
        color: #111;
      }
      .card p {
        font-size: 14px;
        margin: 10px;
        color: #555;
      }
      .card a {
        display: inline-block;
        margin: 10px;
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <h1>üì∞ GNews Headlines</h1>
    <div id="news" class="news-container"></div>

    <script>
      const apiKey = "747caf8b8925af94d99e08f537a45a6e";
      const lang = "en";       // language
      const country = "us";    // country (use 'in' for India)
      const topic = "breaking-news"; // can be 'world', 'nation', 'business', etc.

      const url = `https://gnews.io/api/v4/top-headlines?lang=${lang}&country=${country}&topic=${topic}&max=10&apikey=${apiKey}`;

      async function fetchNews() {
        try {
          const response = await fetch(url);
          const data = await response.json();
          console.log(data);

          const container = document.getElementById("news");
          container.innerHTML = "";

          if (!data.articles || data.articles.length === 0) {
            container.innerHTML = "<p>‚ö†Ô∏è No articles found or API limit reached.</p>";
            return;
          }

          data.articles.forEach((article) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${article.image || 'https://via.placeholder.com/300x180'}" alt="news image">
              <h3>${article.title}</h3>
              <p>${article.description || 'No description available.'}</p>
              <a href="${article.url}" target="_blank">Read More</a>
            `;
            container.appendChild(card);
          });
        } catch (error) {
          console.error("Error fetching news:", error);
          document.getElementById("news").innerHTML = "<p>‚ùå Failed to fetch news.</p>";
        }
      }

      fetchNews();
    </script>
  </body>
</html>
